on: workflow_dispatch

jobs:
  my_job:
    strategy:
      max-parallel: ${{ vars.MAX_PARALLEL }}
      matrix:
        include:
        - owner: "user1"
          repos: ["x", "y"]
        - owner: "user2"
    runs-on: ubuntu-latest
    steps:
    - run: echo '${{ toJSON(matrix) }}'; sleep 10
  second_job:
    strategy:
      max-parallel: ${{ vars.MAX_PARALLEL }}
      matrix:
        foo: [1,2,3]
        bar: [4,5,6]
    runs-on: ubuntu-latest
    steps:
    - run: echo '${{ toJSON(matrix) }}'; sleep 10
